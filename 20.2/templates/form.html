{% extends 'base.html' %}

{% block title %}Form Page{% endblock %}

{% block content %}

    <form action="/story">
        <input type="hidden" name="selected_story" value="{{ selected_story }}">
        {% for prompt in prompts %}
            <label>{{ prompt }}</label>
            <input type="text" name="{{ prompt }}">
            <br>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>

{% endblock %}
