{% extends 'base.html' %}

{% block title %}Menu Page{% endblock %}

{% block content %}

    <form action="/form" >
        <select name="selected_story">
            {% for story in stories %}
                <option  value="{{ loop.index }}">{{ story.template }}</option>
            {% endfor %}
        </select>
        <button type="submit">Continue to Story</button>
    </form>

{% endblock %}
