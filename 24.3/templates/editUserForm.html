{% extends 'index.html' %}

{% block title %}New User Form{% endblock %}

{% block content %}

    <h1>Edit User</h1>

    <form action="/users/{{ user_id }}/edit" method="POST">
        <input type="text" name="firstName" id="firstNameId" placeholder="First Name" required/>
        <input type="text" name="lastName" id="lastNameId" placeholder="Last Name" required/>
        <input type="url" name="imageUrl" id="imageUrlId" placeholder="Image URL" />
        <input type="submit" value="Submit" />
    </form>

{% endblock %}
