{% extends 'index.html' %}

{% block title %}Tags{% endblock %}

{% block content %}
    
    <h2>Tag List</h2>

    <ul>
        {% for tag in tags %}
            <li><a href="/tags/{{ tag.id }}" style="margin-top: 10px;">{{ tag.name }}</a></li>
        {% endfor %}
    </ul>

    <form action="/tags/new" method="GET">
        <button type="submit">Add Tag</button>
    </form>

{% endblock %}
