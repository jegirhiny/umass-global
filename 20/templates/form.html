{% extends 'base.html' %}

{% block content %}

    <div>
        <form action="/result">
            <input type="text" name="from_currency" placeholder="from" value="{{ from_currency }}" required>
            <input type="text" name="to_currency" placeholder="to" value="{{ to_currency }}" required>
            <input type="number" name="amount" placeholder="amount" value="{{ amount }}" required>
            <button type="submit">Submit</button>
        </form>
        {% for error in errors %}
            <h3>{{ error }}</h3>
        {% endfor %}
    </div>

{% endblock %}
