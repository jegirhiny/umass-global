<html>
    <head>
        <title>Simple Form</title>
    </head>
    <body>
        <h1>Get Form</h1>
        <form action="#" method="get">
            <input type="text" placeholder="first name" id="name" name="name">
            <br>
            <input type="text" placeholder="last name" id="email" name="email">
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
