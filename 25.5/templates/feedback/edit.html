{% extends 'base.html' %}

{% block title %}
  Edit Feedback
{% endblock %} 

{% block content %}

<h1>Edit Feedback</h1>

<form method="POST" action="/feedback/{{ feedback.id }}/update">
  {{ form.hidden_tag() }} 
  
  {% for field in form if field.widget.input_type !='hidden' %}
    <div>{{ field.label() }} {{ field(class="form-control") }}</div>
  {% endfor %}

  <button>Save Changes</button>
</form>

{% endblock %}
