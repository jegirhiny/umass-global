<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div>
      <a href="/">Home</a>
      {% if 'username' in session %}
        <a href="/logout">Logout</a>
      {% else %}
        <a href="/login">Login</a>
      {% endif %}
    </div>
    <div>
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
