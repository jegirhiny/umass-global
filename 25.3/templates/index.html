<html>
    <head>
        <title>Cupcake Exercise</title>
    </head>
    <body>
        <ul id="cupcake-list"></ul>

        <form id="cupcake-form">
            <input type="text" id="flavor" name="flavor" placeholder="Flavor" required><br>
            <input type="text" id="size" name="size" placeholder="Size" required><br>
            <input type="number" id="rating" name="rating" min="0" max="10" step="1" placeholder="Rating" required><br>
            <input type="url" id="image" name="image" placeholder="Image URL"><br>
            <button type="submit">Add Cupcake</button>
        </form>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="/static/static.js"></script>
    </body>
</html>
